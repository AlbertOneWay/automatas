    <main class="row">
        <section class="col-md-6 px-5 py-4 bg-light">
            <h3 class="mb-3">Configuración General</h3>
            <form>
                <div class="form-group d-flex justify-content-start mb-3">
                    <label class="w-25">Frontera</label>
                    <select class="form-select w-50" id="fronteras">
                    </select>
                    <button id="btn_frontera" type="button" class="btn btn-primary ms-4">Random</button>
                </div>
                <div class="form-group mb-3">
                    <label class="w-25">Longitud</label>
                    <input placeholder="Maximo 100" id="longitud" class="w-50">
                    <button id="btn_longitud" type="button" class="btn btn-primary ms-3">Random</button>
                </div>
            </form>
        </section>
        <section class="col-md-6 px-5 py-4 bg-light">
            
        </section>
        <section class="col-md-6 px-5 py-4 bg-light">
            <h3 class="mb-3">Automata 1</h3>
            <form>
                <div class="form-group d-flex justify-content-start mb-3">
                    <label class="w-25">Instrumento</label>
                    <select class="form-select w-50" id="instrumentos">
                    </select>
                    <button id="btn_instrumento" type="button" class="btn btn-primary ms-4">Random</button>
                </div>
                <div class="form-group d-flex justify-content-start mb-3">

                </div>
                <div class="form-group d-flex justify-content-start mb-3">
                    <label class="w-25">Segunda Nota</label>
                    <select class="form-select w-50" id="notaDos">
                    </select>
                    <button id="btn_segundanota" type="button" class="btn btn-primary ms-4">Random</button>
                </div>
                <div class="form-group mb-3">
                    <label class="w-25">Configuración inicial</label>
                    <input placeholder="Entre 0's y 1's" id="confi" class="w-50">
                    <button id="btn_confi" type="button" class="btn btn-primary ms-3">Random</button>
                </div>
                <div class="form-group mb-5">
                    <label class="w-25">Regla</label>
                    <input placeholder="Entre 0 y 255" class="w-50" id= "regla">
                    <button id="btn_regla" type="button" class="btn btn-primary ms-3">Random</button>
                </div>
                <div class="d-flex justify-content-end">
                    <button id="btn_aceptar" type="button" class="btn btn-success">Aceptar</button>
                </div>
            </form>
        </section>
        <section class="col-md-6 bg-light p-5">
